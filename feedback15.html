<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>CodingGita Form</h1>
    <p>We value your feedback. Please fill out this form to help us improve.</p>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text">
        <br><br>
        <label for="name">Email:</label>
        <input type="email">
        <br><br>
        <label for="name">Which course/workshop are you giving feedback for?</label>
        <br>
        <select name="dropdown" id="">
            <option value="name">Mern Stack course</option>
            <option value="name">DSA Bootcamp</option>
            <option value="name">Web Deevelopment workshop</option>
        </select>
        <br><br>
        <label for="name">Rate your experience:</label>
        <br>
        <input type="radio">1 star
        <input type="radio">2 star
        <input type="radio">3 star
        <input type="radio">4 star
        <input type="radio">5 star
        <br><br>
        <label for="name">What aspects are you giving feedback on?</label>
        <br>
        <input type="checkbox"> Content Quality
        <br>
        <input type="checkbox"> Teaching Method
        <br>
        <input type="checkbox"> Support & Guidance
        <br>
        <input type="checkbox"> Overall Experience
        <br><br>
        <label for="name">Additional Suggestions:</label>
        <br><textarea name="name" id="">write your suggestions</textarea>
        <br><br>
        <label for="name">How satisfied are you?</label>
        <br>
        <input type="range">
        <br><br>
        <label for="name">Would you recommend us to a friend?</label>
        <br>
        <input type="radio">Yes
        <input type="radio">No
        <br><br>
        <label for="name">Date of Feedback:</label>
        <input type="date">
        <br><br>
        <hr>
        <input type="submit">
        <input type="Reset">
        <br>
        <hr>
    </form>
</body>
</html>
