<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <section>
        <h1 align="center">CodingGita Student Registrartion Form</h1>
        <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>
    </section>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text">
        <br><br>
        <label for="name">Email:</label>
        <input type="email">
        <br><br>
        <label for="name">Password:</label>
        <input type="password">
        <br><br>
        <label for="name">Mobile No:</label>
        <input type="number">
        <br><br>
        <label for="name">Gender:</label>
        <input type="radio" name="radio">Male
        <input type="radio" name="radio">Female
        <input type="radio" name="radio">other
        <br><br>
        <label for="name">Hobbies:</label>
        <input type="checkbox">Reading
        <input type="checkbox">Coding
        <input type="checkbox">Sports
        <input type="checkbox">Music
        <br><br>
        <label for="name">Date of Birth: </label>
        <input type="date">
        <br><br>
        <label for="name">Upload Photo:</label>
        <input type="file">
        <br><br>
        <label for="name">Course Selection:</label>
        <select name="dropdown" id="">
            <option value="name">Mern Stack</option>
            <option value="name">DSA</option>
            <option value="name">Web Deevelopment</option>
        </select>
        <br><br>
        <label for="name">Address:</label>
        <br>
        <textarea name="name" id=""></textarea>
        <br><br>
        <label for="name">Prefered Study Hours:</label>
        <input type="range">
        <br><br>
        <label for="name">Favorite Color:</label>
        <input type="color">
        <br><br>
        <label for="name">Portfoloio Website:</label>
        <input type="url">
        <br><br>
        <label for="name">Search Interests:</label>
        <input type="search">
        <br><br>
        <label for="name">Prefered Study Time:</label>
        <input type="time">
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
